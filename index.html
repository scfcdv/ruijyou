<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="https://scfcdv.github.io/homeweb2/favicon.ico">
  <title>累乗</title>
</head>
<body>
<p><input type="number" id="base"><input type="number" id="exponent"><button onclick="calculate()">計算</button></p>
<p><span id="result"></span></p>
  <script>
    function calculate() {
      var base = document.getElementById("base").value;
      var exponent = document.getElementById("exponent").value;
      var result = Math.pow(base, exponent);
      document.getElementById("result").textContent = result;
    }
  </script>
</body>
</html>
